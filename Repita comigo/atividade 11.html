<!DOCTYPE html>
<html lang="en">
<head>

    <title>atividade 11</title>
</head>
<body>
    <script>
    /* 11 - Escreva um algoritmo para imprimir os 10 primeiros números inteiros maiores que 100.*/

    alert('Esse programa irá escrever os 10 primeiros números inteiros maiores que 100.');

    var contagem = 100;

        while(contagem < 110) {
          document.write(contagem + 1 + '<br>');
          contagem++;

        }
</script>
</body>
</html>
